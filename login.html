<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Modern opinionated html-style system -->
    <link rel="stylesheet" href="assets/css/html_style_base.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" type="image/png" href="assets/images/VMS.png" sizes="32x32">
</head>

<body style="text-align: center; background-color: #f4f6f8;">
    <main style="max-width: 400px; margin: 80px auto; text-align: left;">
        <div class="card-info"
            style="background: #ffffff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); color: #333;">
            <h2 style="margin-top: 0; color: #111; border-bottom: none; text-align: center;">¡Bienvenido de vuelta!</h2>
            <form>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; font-weight: bold; margin-bottom: 6px; color: #333;">Usuario:</label>
                    <input type="text" name="nombre" id="lg-nombre" placeholder="Ingrese su nombre de usuario" required
                        style="width: 100%; padding: 10px; border-radius: var(--radius-sm); border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label
                        style="display: block; font-weight: bold; margin-bottom: 6px; color: #333;">Contraseña:</label>
                    <input type="password" name="contrasenia" id="lg-contraseña" placeholder="Ingrese su contraseña"
                        required
                        style="width: 100%; padding: 10px; border-radius: var(--radius-sm); border: 1px solid #ccc;">
                </div>

                <div style="text-align: center; margin-bottom: 15px;">
                    <span id="mensaje-error" class="fallback"
                        style="display: none; color: var(--error-accent); font-weight: bold;"></span>
                </div>

                <button type="button" class="btn" value="Iniciar sesión" onclick="iniciar_sesion()"
                    style="width: 100%; background: var(--info-accent); color: white; border: none; padding: 12px; font-weight: bold; font-size: 16px;">Iniciar
                    sesión</button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="recuperar.html" class="pill" style="color: var(--info-accent); background: white;">¿Se te olvidó tu
                contraseña?</a>
            <br><br>
            <a href="registro_cliente.html" class="pill" style="color: #444; background: white;">¿No tienes cuenta?
                Regístrate</a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/login.js"></script>

</body>

</html>
